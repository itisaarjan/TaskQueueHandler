apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: taskqueue-backend
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/itisaarjan/TaskQueueHandler'
    targetRevision: main
    path: infra/k8s/backend
  destination:
    server: https://kubernetes.default.svc
    namespace: backend
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
