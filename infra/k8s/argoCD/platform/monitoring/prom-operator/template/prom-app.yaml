apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: kube-prometheus-stack
    targetRevision: 61.3.1
    helm:
      skipCrds: true               
      values: |
        grafana:
          enabled: true
          adminPassword: admin
          service:
            type: NodePort
          ingress:
            enabled: false
          sidecar:
            dashboards:
              enabled: true
              label: grafana_dashboard
              searchNamespace: ALL
            alerts:
              enabled: true
              label: grafana_alert
              searchNamespace: ALL

        prometheus:
          prometheusSpec:
            serviceMonitorSelectorNilUsesHelmValues: false

        alertmanager:
          enabled: true
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
