apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: task-queue-monitor
  namespace: backend
  labels:
    app: task-queue
    release: prometheus
spec:
  selector:
    matchLabels:
      app: task-queue
  endpoints:
    - port: http
      path: /actuator/prometheus
      interval: 30s
      scrapeTimeout: 10s
  namespaceSelector:
    matchNames:
      - backend

