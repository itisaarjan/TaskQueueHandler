apiVersion: apps/v1
kind: Deployment
metadata:
  name: email-service
  labels:
    app: email-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: email-service
  template:
    metadata:
      name: email-service
      labels:
        app: email-service
    spec:
      containers:
        - name: email-service
          image: arjansubedi/emailservice:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8004
              protocol: TCP
      restartPolicy: Always
      